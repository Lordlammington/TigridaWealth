<!-- Banner -->
<section class="banner style5 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
    <div class="content">
        <h1> Waiting List Is Now Open!</h1>
        <form method="post" action="https://forms.un-static.com/forms/3995e4e83c9421179c7ae10608963e62e7c49723">
            <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Name</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                        </div>
                        <input id="name" name="name" placeholder="Please enter your name" type="text"
                            required="required" class="form-control" style="background-color: white;">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-4 col-form-label">E-mail address</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                        </div>
                        <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required"
                            class="form-control" style="background-color: white;">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="message" class="col-4 col-form-label message">Message</label>
                <div class="col-8">
                    <textarea id="message" name="message" cols="40" rows="10" required="required"
                        class="form-control message" style="background-color: white;"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="button primary">Send</button>
                </div>
            </div>
            <div class="text-center">
                <p><small>(Powered by <a rel="nofollow" href="https://un-static.com">Un-static Forms</a>)</small></p>
            </div>
        </form>


    </div>
    {{ with .image }}<div class="image">
        <img src="{{.}}" alt="Hugo Story" />
    </div>{{end}}
</section>
